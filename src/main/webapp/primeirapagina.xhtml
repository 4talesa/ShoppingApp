<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Olá JSF</title>
</h:head>

<h:body>
	
	<h:form id="formPessoa">
	
		<h1>Testar Formulário</h1>
		
		<br />
		<h2>Nome:</h2>
		<h:inputText id="campoNome" value="#{pessoaBean.nome}" />
		
		<br />
		<h2>Sobrenome:</h2>
		<h:inputText id="campoSobreNome" value="#{pessoaBean.sobrenome}" />
		
		<br />
		<h2>Nome Completo:</h2>
		<h:outputText value="#{pessoaBean.nomeCompleto}" />
		
		<br />
		<h:commandButton action="#{pessoaBean.montarNomeCompleto}" value="Botão" />
	
	</h:form>
	
</h:body>

</html>
