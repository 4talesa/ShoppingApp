<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Olá JSF</title>
</h:head>

<h:body>
	
	<h:form id="formPessoa">
	
		<h1>Testar Formulário</h1>
		
		<br />
		<h:outputLabel value="Id" for="campoId" />
		<h:outputText id="campoId" value="#{pessoaBean.pessoa.id}" />
		
		<br />
		<h:outputLabel value="Nome" for="campoNome" />
		<h:inputText id="campoNome" value="#{pessoaBean.pessoa.nome}" />
		
		<br />
		<h:outputLabel value="Sobrenome" for="campoSobreNome" />
		<h:inputText id="campoSobreNome" value="#{pessoaBean.pessoa.sobrenome}" />
		
		<br />
		<h:outputLabel value="Idade" for="campoIdade" />
		<h:inputText id="campoIdade" value="#{pessoaBean.pessoa.idade}" />
		
		<br />
		<h:commandButton action="#{pessoaBean.salvar}" value="Salvar" />
		<h:commandButton action="#{pessoaBean.novo}" value="Novo" />
		<h:commandButton action="#{pessoaBean.remove}" value="Remove" />
		
		<h:dataTable value="#{pessoaBean.pessoas}" var="p">
			
			<h:column>
				<h:outputText value="#{p.id}"/>
			</h:column>
			
			<h:column>
				<h:outputText value="#{p.nome}"/>
			</h:column>
			
			<h:column>
				<h:outputText value="#{p.sobrenome}"/>
			</h:column>
			
		</h:dataTable>
	
	</h:form>
	
</h:body>

</html>
